<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica JS</title>
    <style>
        body {
            font: normal 20pt arial;
            text-align: center;
        }
        
        div#area {
            font-size: 25px;
            background-color: blue;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            color: white;
            margin: auto;
            border-radius: 20px;
        }
        
            
    </style>
</head>
<body>
    <h1>Praticando JS</h1>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'clicou'
            a.style.background = '#7F47E6'
        }

        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = '#00D7F4'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
