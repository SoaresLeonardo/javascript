<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body{
            font: normal 15pt arial;
            text-align: center;
            
        }

        
    </style>
</head>
<body>
    <h1>Sistema de Paises</h1>
    Qual é o seu pais? <input type="text" name="txtpai" id="txtpai">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="pais">

    </div>
    <script>
        function calcular(){
            var txtpai = window.document.querySelector('input#txtpai')
            var pais = window.document.querySelector('div#pais')
            var vel = (txtpai.value)
            pais.innerHTML = `<p>Seu pais atual é <Strong>${vel}</strong></p>`
            if (vel == 'Brasil') {
                pais.innerHTML += 'Voçê é Brasileiro!'
            } else {
                pais.innerHTML += 'Voçê é Estrangeiro!'
            }
        }

    </script>
</body>
</html>
